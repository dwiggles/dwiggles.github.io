title: Working through the fast.ai exercises
description: fast.ai ... maybe not so fast
github_username: dwiggles

# Email and twitter are optional:
email: fast.ai@kewbeach.ca  
twitter_username: @danwigglesworth

# Set this to true to get LaTeX math equation support
use_math: 

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-octicons

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
